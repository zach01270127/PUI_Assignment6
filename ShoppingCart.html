     <script>

        // load the cart information from local storage and display
         shoppingCart.loadCart();  
         
         function displaytCart(){
                var cartArray = shoppingCart.listCart();
                var output = "";
                
                for (var i in cartArray){
                    output += "<li>"
                        +cartArray[i].count+" "+cartArray[i].name+" "+" <div class='smallText'> with</div> "+cartArray[i].glazing+" glazing "+"<button class='delete-item button' data-glazing='"+cartArray[i].glazing+"' data-name='"+cartArray[i].name+"'>Remove</button>  "
                    "</li>"
                }
                    $("#show-cart").html(output);
                    $("#count-cart").html(shoppingCart.countCart());
                    $("#total-cart").html(shoppingCart.totalCart());
                    $("#count-cart2").html(shoppingCart.countCart());
            }
            
         
         //delete items with same glazing in the cart
            $("#show-cart").on("click",".delete-item",function(event){    
                var glazing = $(this).attr("data-glazing");
                var name = $(this).attr("data-name");
                shoppingCart.removeItemToCartAll(name,glazing);
                console.log(name);
                console.log(glazing);
                displaytCart();
                
            });

        

            displaytCart(); 
            
                
            
            
            
            
            
            
            

        </script>
