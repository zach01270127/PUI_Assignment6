    <script>

         shoppingCart.loadCart();  
         
         function displaytCart(){
                var cartArray = shoppingCart.listCart();
                var output = "";
                
                for (var i in cartArray){
                    output += "<li>"
                        +cartArray[i].count+" "+cartArray[i].name+" "+" bun " + " <div class='smallText'>with</div> "+cartArray[i].glazing+" glazing "+"<button class='delete-item button' data-glazing='"+cartArray[i].glazing+"'>Remove</button>  "
                    "</li>"
                }
                    $("#show-cart").html(output);
                    $("#count-cart").html(shoppingCart.countCart());
                    $("#total-cart").html(shoppingCart.totalCart());
                    $("#count-cart2").html(shoppingCart.countCart());
            }
            
            $("#show-cart").on("click",".delete-item",function(event){    
                var glazing = $(this).attr("data-glazing");
                shoppingCart.removeItemToCartAll(glazing);
                displaytCart();
                
            });

        

            displaytCart(); 
            
                
            
            
            
            
            
     </script>
